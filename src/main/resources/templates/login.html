<!doctype html>
<html class="h-full bg-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../assets/dist/output.css" type="text/css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src = "../../../../assets/js/login.js"></script>
  <script src="assets/Libs/axios/axios.min.js"></script>
</head>
<body class=" w-full h-full">
    <div class=" w-full h-full bg-no-repeat bg-cover bg-left bg-fixed" style="background-image: url(../../../../assets/img/Vector.svg);">
        <div class="flex min-h-full flex-col justify-start sm:px-32  px-6  py-24 ">
            <div class="sm:someblock sm:bg-white sm:bg-opacity-15 sm:rounded-2xl sm:shadow-inner sm:backdrop-blur-md sm:mt-12">
                <div class="sm:mr-auto  sm:w-full sm:max-w-sm">

                    <h2 class="mt-10 sm:mr-40  text-center text-2xl font-bold leading-9 tracking-tight text-white">Войти</h2>
                </div>
                <div class="mt-10  sm:ml-20 sm:mr-auto sm:w-full sm:max-w-sm">
                    <div id = "loginForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium leading-6 text-white">Логин/Почта</label>
                            <div class="mt-2">
                                <input id="email" name="email" placeholder="Логин" type="email" autocomplete="email" required class="block w-full indent-2 rounded-md border-0 py-1.5  text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div>
                            <div class="flex items-center justify-between">
                                <label for="password" class="block text-sm font-medium leading-6 text-white">Пароль</label>
                                <div class="text-sm">
                                    <a href="/" class="font-semibold text-white hover:text-sky-700">Забыли пароль?</a>
                                </div>
                            </div>
                            <div class="mt-2">
                                <input id="password" name="password" placeholder="Пароль" type="password" autocomplete="current-password" required class="block w-full  indent-2 rounded-md  border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div class="border-b-2 pb-6">
                            <button id = "login" onclick="auth_submit()" type="submit" class="flex w-2/4 mx-auto justify-center rounded-md bg-sky-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Войти</button>
                        </div>
                        <div>
                            <text href="" class="flex justify-center text-white
              text-opacity-80
              text-xl
              font-light
              font-['Exo
              2']">Нет аккаунта?</text>
                        </div>
                        <div class="rounded-2xl border border-cyan-800 sm:w-2/3 py-1 flex justify-center  mx-auto">
                            <a href="/reg"  class=" text-cyan-800  text-xl px-2">Зарегистрироваться</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
